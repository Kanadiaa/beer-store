<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Comfy House</title>
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/fb2353ddf9.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/logo.png" alt="logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Kuća Piva</h1>
            <button class="banner-btn"><a href="#title">Idi na Ponudu</a></button>
        </div>
    </header>
    <!-- end of hero-->
    <!-- products -->
        <section class="products">
            <div class="section-title" id="title">
                <h2>Naši Proizvodi</h2>
            </div>
            <div class="products-center"> 
            </div>
        </section>
    <!-- end of products -->
    <!-- cart -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>                    
                </span>
            <h2>vaša korpa</h2>   
            <div class="cart-content">
                <!-- cart item-->
                <!-- <div class="cart-item">
                        
                    </div> -->
                <!-- end of cart item-->
            </div> 
            <div class="cart-footer">
                <h3>vaš total: RSD <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">isprazni korpu</button>
            </div>
            </div>
        </div>
    <!-- end of cart-->
<script src="app.js"></script>
</body>
</html>
